<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AMAZING APP</title>
        <link rel="stylesheet" href="static/admin_ui.css">
        <link rel="shortcut icon" href="/static/icon.png" type="image/x-icon">
    </head>
<body>
    <div class="login_popup">
        <div class="centre_block">
            <form action="">
                <input id="nickname_field" placeholder="Введи имя" type="text" class="input_login_field" required>
                <input id="password_field" placeholder="Введи пароль" type="text" class="input_login_field" required>
                <button type="submit" class="enter">Enter</button>
            </form>
        </div>
    </div>
    <div class="qr_code_popup_wrapper">
        <div class="qr_code_popup">
            <div class="qr_code_popup_close">
                <img src="/static/close.png" alt="close page">
            </div>
            <h1 class="qr_code_popup_title">Почему пельмень внешне напоминает планету сатурн?</h1>
            <img src="/static/websiteQRCode_noFrame.png" alt="big qr code" class="qr_code_popup_img">
        </div>
    </div>
    <div class="edit_pop_up">
        
    </div>
    <div class="main">
        <div class="container">
            <h1 class="hello">Здравствуйте, Гульназ!</h1>
            <div class="top_block">
                <input type="text" class="create_task_title" placeholder="Введите название опроса:">
                <button class="create_task">Создать новый опрос</button>
            </div>
            <h1 class="main_hr"></h1>
            <div class="tasks">
                <!-- <div class="task_item">
                    <h2 class="task_title">Почему пельмень внешне напоминает планету сатурн?</h2>
                    <div class="task_item_flex">
                        <div class="task_statistics task-tool"><img src="/static/statistics.png" alt="statistic"></div>
                        <div class="task_edit task-tool"><img src="/static/pencil.png" alt="pencil"></div>
                        <div class="task_qr task-tool"><img src="/static/qr-code.png" alt="create qr code"></div>
                    </div>
                </div> -->
            </div>
        </div>

    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
