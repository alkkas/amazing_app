                            <td>ответ 2</td>
                            <td>ответ 3</td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>

    <div class="login_popup">

            </form>
        </div>
    </div>

            </div>
            <h1 class="qr_code_popup_title">default text</h1>

            <div class="qr_data">
                <h1 class="sixdigitcode">Код для входа: <span class="sixdigitcode_span"></span></h1>
                <div class="qr_block">
                    <img src="#" alt="big qr code" class="qr_code_popup_img">
                </div>
            </div>

            <div class="quiz_start_end">
                <div class="st_nd_btns">
                    <button class="st_quiz_btn">Начать опрос</button>
                    <button class="nd_quiz_btn">Завершить опрос</button>
                </div>
            </div>

        </div>
    </div>
