<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ PAGE</title>
    <link rel="stylesheet" href="/static/styles/userQuizPage_ui.css">
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="login_popup">
        <form action="">
            <div class="centre_block">
                <input id="nickname_field" placeholder="Введи никнейм" type="text" class="input_nickname_field">
                <button type="submit" class="enter_nickname">Enter</button>
            </div>
        </form>
    </div>
    <div class="main">
        <div class="container">
            <h1 class="some_amazing_logo">
                СЛАВА ПРИДУМАЙ НОРМАЛЬНОЕ НАЗВАНИЕ
            </h1>
            <div class="quiz">
                <h1 class="quiz_title"></h1>
                <hr class="quiz_hr">
                <div class="quiz_items"></div>
                <input type="submit" class="quiz_send" value="Отправить!">
            </div>
        </div>
    </div>
    <script src="/static/js/userQuizPage.js"></script>
</body>
</html>
